<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Камень ножницы бумага</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="all">
        <div class="title">
            <h1>Игра "Камень, ножницы, бумага"</h1>
        </div>
        <div class="rock_paper_scissors">
            <h1>Выбери: камень, ножницы или бумагу</h1>
        </div>
        <div class="rock">
            <button class="rock_button" id="rock" onclick="rock_check()">Камень</button>
        </div>
        <div class="paper">
            <button class="paper-button" id="paper" onclick="paper_check()">Бумага</button>
        </div>
        <div class="scissors">
            <button class="scissors-button" id="scissors" onclick="scissors_check()">Ножницы</button>
        </div>
        <span id="result"></span>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
